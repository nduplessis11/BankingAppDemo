services:
  accountdb:
    container_name: accountdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=account_db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_account:/var/lib/postgresql/data/

  fiserv.api:
    ports:
      - "6100:8080"
      - "6160:8081" 
  